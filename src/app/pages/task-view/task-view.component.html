<div class="centered-content">
    <div class="task-manager-container">
        <div class="sidebar has-background-white">
            <h1 class="title has-text-primary">
                Lists
            </h1>

            <div class="list-menu">

                <a class="list-menu-item" *ngFor="let list of lists" [routerLink]="['/lists',list._id]" routerLinkActive="is-active">
                    <p>{{list.title}}</p>
                </a>


            </div>

            <button class="button is-primary has-text-white" routerLink="/new-list">+ New List</button>
        </div>

        <div class="task-list-container has-background-light">
            <div *ngIf="tasks">
                <div class="top-bar">
                    <h1 class="title has-text-primary">
                        Tasks
                    </h1>
                    <div>
                        <button class="logout button  is-danger has-text-white" (click)="onLogout()">
                            <i class="fa fa-sign-out is-medium"></i></button>
                    </div>
                    <div class="dropdown is-hoverable is-right">
                        <div class="dropdown-trigger">
                            <button class="button" aria-haspopup="true">
            
                        <span class="icon is-small">
                          <i class="fa fa-cog has-text-danger-dark" aria-hidden="true"></i>
                        </span>
                      </button>
                        </div>
                        <div class="dropdown-menu" id="dropdown-menu4" role="menu">
                            <div class="dropdown-content">
                                <a [routerLink]="['/edit-list', selectedListId]" class="dropdown-item has-text-black">
                                  Edit a List 
                                </a>
                                <a class="dropdown-item has-text-danger" (click)="onDeleteListClick() ">
                                  Delete a List
                                </a>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="task-container">
                    <div class="task" *ngFor="let task of tasks" (click)="onTaskClick(task)" [ngClass]="{'completed':task.completed}">
                        <div class="task-text">
                            <p>{{ task.title }}</p>
                        </div>
                        <div class="task-buttons">

                            <button class="button is-small has-background-white" [routerLink]="['/lists', selectedListId, 'edit-task', task._id]">
                              <div class="icon">
                                <i class="fa fa-edit"></i>
                              </div>
                            </button>

                            <button class="button is-small has-background-white" (click)="onDeleteTaskClick(task._id)" style="margin-left: 10px;">
                              <div class="icon">
                                <a class="delete is-medium has-background-danger-dark"></a>
                              </div>
                            </button>

                        </div>

                    </div>
                </div>
                <h3 class="empty-state-text is-4" *ngIf="tasks.length===0">No tasks found! Click add button to add tasks.</h3>
                <button routerLink="./new-task" class="circle-add-button button is-primary">
                     <i  class="fa fa-plus"></i>
                 </button>
            </div>
            <div *ngIf="!tasks">
                <h3 class="empty-state-text is-4">Select / Create any list from sidebar. </h3>
            </div>
        </div>
    </div>
</div>
